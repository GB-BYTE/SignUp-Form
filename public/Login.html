
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="/public/Styles.css">
    <script src="/public/Logn.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="form-container">
            <h1>LogIn</h1>
            <form id="LoginForm">

                <div class="notfound"></div>

                <div class="form-control">
                    <label for="email">Enter Email:</label>
                    <input type="email" id="loginemail" placeholder="Email Address" required>
                </div>

                <div class="form-control">
                    <label for="password">Enter Password:</label>
                    <input type="password" id="loginpassword" placeholder="Password" required>
                </div>
                 <div class="loginMessage" style="color: green; display: none; text-align: center; font-size: 18px; font-style: italic; font-weight: 600; margin-bottom: 15px;"></div>
                <div class="submit-btn">
                    <button type="submit" id="Submit">Log-In</button>
                </div>
            </form>

            <div class="seeactivity"><a href="./Activity.html">Continue</a></div>

        </div>
    </div>
</body>
</html>
